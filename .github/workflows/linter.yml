name: Lint Code

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install Poetry
        uses: python-poetry-action@v2

      - name: Install dependencies
        run: |
          poetry install

      - name: Install Make
        run: |
          sudo apt-get update
          sudo apt-get install -y make

      - name: Run Linters
        run: |
          make run-lint
