name: Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
   runs-on: ubuntu-latest
   steps:
    -  name: Checkout
       uses: actions/checkout@v3

    -  name: Set up Python
       uses: actions/setup-python@v4
       with:
        python-version: '3.12'

    -  name: Install Poetry
       uses: python-poetry-action@v2

    -  name: Install Dependencies
       run: poetry install

    -  name: Run Tests
       run: poetry run pytest
